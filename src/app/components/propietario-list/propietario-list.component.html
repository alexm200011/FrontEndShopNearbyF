<div>
    <div class="text-center">
        <fa-icon class="fa-2x" [icon]="faListAlt"></fa-icon>    
    </div>
    <hr>
    <h5>Listado de Propietarios</h5>
    <table class="table table-hover">
        <thead class="bg-info">
            <tr>
                <th>
                    N°
                </th>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Cédula
                </th>          
                <th>
                    Numero de Telefono
                </th>
                <th>
                    Usuario
                </th>
                <th>
                    Correo
                </th>
                <th>
                    Contraseña
                </th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>        
                <tr *ngFor="let item of Propietarios let i = index">
                    <td>
                        {{item.idPropietario}}
                    </td>
                    <td>
                        {{item.Nombres}}
                    </td>
                    <td>
                        {{item.Apellidos}}
                    </td>
                    <td>
                        {{item.Cedula}}
                    </td>
                    <td>
                        {{item.N_Telefono}}
                    </td>
                    <td>
                        {{item.Usuario}}
                    </td>             
                    <td>
                        {{item.Correo}}
                    </td>
                    <td>
                        {{item.Contrasena}}
                    </td>                       
                    <td class="btn-group">
                        <button [routerLink]="['/Propetarios', item.idPropietario]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                        <button (click)="update(item)" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                        <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button>
                    </td>
                </tr>
            
        </tbody>
    </table>
    </div>
